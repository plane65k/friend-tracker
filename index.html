<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Friend Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f0f2f5;
      color: #333;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    #friendList {
      flex: 1;
      padding: 5px;
    }
    .friend-btn {
      background: #4caf50;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      margin: 4px;
    }
    .friend-btn:hover {
      background: #45a049;
    }
    #arrow {
      font-size: 48px;
      text-align: center;
      width: 60px;
      height: 60px;
      line-height: 60px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #4caf50;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    #distance {
      text-align: center;
      font-size: 16px;
      margin-top: 75px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="arrow">↑</div>
  <div id="distance">Distance: -- m</div>
  <div id="controls">
    <div id="friendList"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = "https://ngyjswujmvkqmqlymrhu.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5neWpzd3VqbXZrcW1xbHltcmh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwNzQ1NTEsImV4cCI6MjA3NDY1MDU1MX0.DZ7Nzbms9LLNgIjco9viGPD5rRjlKlbpA75kaN2mp0w";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const userId = "user_" + Math.random().toString(36).substring(2, 9);

    let map = L.map("map").setView([0, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    let userMarker, headingLine;
    let friends = {};
    let currentHeading = 0;
    let targetFriend = null;

    // Request location + track
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        async (pos) => {
          const { latitude, longitude } = pos.coords;

          // Draw self
          if (!userMarker) {
            userMarker = L.circleMarker([latitude, longitude], {
              radius: 10,
              color: "blue",
              fillColor: "blue",
              fillOpacity: 1
            }).addTo(map);
            map.setView([latitude, longitude], 17);
          } else {
            userMarker.setLatLng([latitude, longitude]);
          }

          // Update heading line
          if (headingLine) {
            map.removeLayer(headingLine);
          }
          const dest = computeDestinationPoint(
            { lat: latitude, lng: longitude },
            currentHeading,
            20000000 // ~20,000 km = infinite line
          );
          headingLine = L.polyline(
            [
              [latitude, longitude],
              [dest.lat, dest.lng]
            ],
            { color: "blue", weight: 2 }
          ).addTo(map);

          // Push location to Supabase
          await supabase.from("locations").upsert({
            id: userId,
            lat: latitude,
            lng: longitude,
            updated_at: new Date().toISOString()
          });
        },
        (err) => console.error(err),
        { enableHighAccuracy: true, maximumAge: 1000 }
      );
    } else {
      alert("Geolocation not supported");
    }

    // Handle compass heading
    function handleOrientation(event) {
      let heading;
      if (event.webkitCompassHeading !== undefined) {
        heading = event.webkitCompassHeading; // iOS
      } else if (event.alpha !== null) {
        heading = 360 - event.alpha; // Android
      }
      if (heading !== undefined) currentHeading = heading;
    }

    if (window.DeviceOrientationEvent) {
      if (
        typeof DeviceOrientationEvent.requestPermission === "function"
      ) {
        DeviceOrientationEvent.requestPermission()
          .then((resp) => {
            if (resp === "granted") {
              window.addEventListener("deviceorientation", handleOrientation);
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener("deviceorientationabsolute", handleOrientation);
      }
    }

    // Load + render friends
    async function loadFriends() {
      const { data } = await supabase.from("locations").select("*");
      renderFriends(data);
    }

    function renderFriends(rows) {
      document.getElementById("friendList").innerHTML = "";
      rows.forEach((row) => {
        if (row.id === userId) return;

        if (!friends[row.id]) {
          friends[row.id] = L.circleMarker([row.lat, row.lng], {
            radius: 10,
            color: "red",
            fillColor: "red",
            fillOpacity: 1
          }).addTo(map);
        } else {
          friends[row.id].setLatLng([row.lat, row.lng]);
        }

        const btn = document.createElement("button");
        btn.className = "friend-btn";
        btn.innerText = row.id;
        btn.onclick = () => (targetFriend = row);
        document.getElementById("friendList").appendChild(btn);
      });
    }

    // Update guide arrow
    setInterval(() => {
      if (targetFriend && userMarker) {
        const userLatLng = userMarker.getLatLng();
        const bearing = bearingTo(
          [userLatLng.lat, userLatLng.lng],
          [targetFriend.lat, targetFriend.lng]
        );
        const diff = (bearing - currentHeading + 360) % 360;

        const arrow = document.getElementById("arrow");
        arrow.style.transform = `translateX(-50%) rotate(${diff}deg)`;

        const dist = haversineDistance(
          [userLatLng.lat, userLatLng.lng],
          [targetFriend.lat, targetFriend.lng]
        );
        document.getElementById("distance").innerText =
          "Distance: " + Math.round(dist) + " m";
      }
    }, 1000);

    // Refresh friend list
    setInterval(loadFriends, 5000);

    // Helpers
    function computeDestinationPoint(start, brng, dist) {
      const R = 6371e3;
      const δ = dist / R;
      const θ = (brng * Math.PI) / 180;
      const φ1 = (start.lat * Math.PI) / 180;
      const λ1 = (start.lng * Math.PI) / 180;

      const φ2 = Math.asin(
        Math.sin(φ1) * Math.cos(δ) +
          Math.cos(φ1) * Math.sin(δ) * Math.cos(θ)
      );
      const λ2 =
        λ1 +
        Math.atan2(
          Math.sin(θ) * Math.sin(δ) * Math.cos(φ1),
          Math.cos(δ) - Math.sin(φ1) * Math.sin(φ2)
        );
      return { lat: (φ2 * 180) / Math.PI, lng: (λ2 * 180) / Math.PI };
    }

    function bearingTo(from, to) {
      const φ1 = (from[0] * Math.PI) / 180;
      const φ2 = (to[0] * Math.PI) / 180;
      const λ1 = (from[1] * Math.PI) / 180;
      const λ2 = (to[1] * Math.PI) / 180;
      const y = Math.sin(λ2 - λ1) * Math.cos(φ2);
      const x =
        Math.cos(φ1) * Math.sin(φ2) -
        Math.sin(φ1) * Math.cos(φ2) * Math.cos(λ2 - λ1);
      return ((Math.atan2(y, x) * 180) / Math.PI + 360) % 360;
    }

    function haversineDistance(coords1, coords2) {
      const R = 6371e3;
      const φ1 = (coords1[0] * Math.PI) / 180;
      const φ2 = (coords2[0] * Math.PI) / 180;
      const Δφ = ((coords2[0] - coords1[0]) * Math.PI) / 180;
      const Δλ = ((coords2[1] - coords1[1]) * Math.PI) / 180;
      const a =
        Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
        Math.cos(φ1) *
          Math.cos(φ2) *
          Math.sin(Δλ / 2) *
          Math.sin(Δλ / 2);
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }
  </script>
</body>
</html>
